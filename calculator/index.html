<!DOCTYPE html>
<html>
    <head>
        <title>simple calculator</title>
        
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <section>
            <table>
                <form>
                    <input class="screen" type="text">
                </form>
                <div>
                    <tr>
                        <td><button class="btn yellow" data-num="*">*</button></td>
                       <td><button class="btn yellow" data-num="/">/</button></td> 
                       <td><button class="btn yellow" data-num="-">-</button></td> 
                        <td><button class="btn yellow" data-num="+">+</button></td>
                    </tr>
                   
                    <tr>
                   <td><button class="btn white" data-num=".">.</button></td> 
                    <td><button class="btn white" data-num="9">9</button></td>
                    <td><button class="btn white" data-num="8">8</button></td>
                   <td><button class="btn white" data-num="7">7</button></td> 
                    </tr>
                    
                    <tr>
                        <td> <button class="btn white" data-num="6">6</button></td>
                      <td> <button class="btn white" data-num="5">5</button></td> 
                   <td> <button class="btn white" data-num="4">4</button></td>
                   <td><button class="btn white" data-num="3">3</button></td>
                    </tr>
                    
                    <tr>
                       <td><button class="btn white" data-num="">2</button></td> 
                   <td><button class="btn white" data-num="1">1</button></td>
                   <td><button class="btn white" data-num="0">0</button></td> 
                   <td><button class="equal green">=</button></td> 
    
                    </tr>
                    
                    <tr>
                       <td><button class=" clear redbtn">C</button></td> 
    
                    </tr>
                </div>
                   
            </table>

        </section>
       
     
    
        <script src="index.js"></script>
    </body>
</html>
